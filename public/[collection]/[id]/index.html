<html>
    <head>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div cr-collection="$url('collection')" cr-record="$url('id')">
            <template cr-if="loading">
                <h1>Loading...</h1>
            </template>
            <template cr-if="error && !loading">
                <h1>Error: <span cr-text="error.message"></span></h1>
            </template>
            <template cr-if="!error && !loading">
                <div cr-data="{playing: false}">
                    <h1>Title: <span cr-text="record.title"></span></h1>
                    <p>Rating: <span cr-text="record.rating"></span></p>
                    <video cr-src="record.image" cr-playing="playing"></video>
                    <button cr-on:click="playing = !playing" cr-text="playing ? 'Pause' : 'Play'"></button>
                </div>
            </template>
        </div>
        <script src="/commrad/lib.js"></script>
    </body>
</html>

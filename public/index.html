<html>
    <body>
        <h1>Commrad</h1>
        <div cr-collection="books" cr-sort="created" cr-realtime>
            <template cr-for="book in books">
                <div>
                    <h2 cr-text="book.title"></h2>
                    <button cr-action="delete" cr-collection="books" cr-record="book.id">Delete</button>
                </div>
            </template>
        </div>
        <form cr-collection="books" cr-action="create">
            <input type="text" name="title">
            <button type="submit">Add</button>
        </form>
        <button cr-action="create" cr-collection="books" cr-data="{title: 'New Book'}">Add New</button>
        <cr-input type="microphone"></cr-input>
        <cr-input type="camera"></cr-input>
        <script src="commrad/lib.js"></script>
    </body>
</html>
